<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div id="main">
        <h3 id="gameName">Tic-Tac-Toe</h3>
        <p id="player">O's turn</p>
    <div id="allBtn">
        <button class="btn" onclick="btnClicked(0)"></button>
        <button class="btn" onclick="btnClicked(1)"></button>
        <button class="btn" onclick="btnClicked(2)"></button> 
        <button class="btn" onclick="btnClicked(3)"></button>
        <button class="btn" onclick="btnClicked(4)"></button>
        <button class="btn" onclick="btnClicked(5)"></button> 
        <button class="btn" onclick="btnClicked(6)"></button>
        <button class="btn" onclick="btnClicked(7)"></button>
        <button class="btn" onclick="btnClicked(8)"></button>
    </div>
    <p id="winner"></p>
    <button id="reset" onclick="reset()">reset</button>
</div>



</body>
<script src="./app.js"></script>
</html>
